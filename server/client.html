<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
  </head>
  <body>
    <h2>API Test</h2>

    <script>
      async function testApi(endpoint, args) {
        const url = `http://localhost:5000${endpoint}${args}`;
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        });
        const data = await response.text();
        console.log(`Response from ${endpoint}${args}:`, data);
      }

      // Test API v1
      testApi("/greetings/v1", "?format=JSON&db=memory&date=2023-01-01");

      // Test API v2
      testApi("/greetings/v2", "?format=JSON&db=memory&date=2023-01-01");

      // Test API v3
      testApi(
        "/greetings/v3",
        "?format=JSON&db=memory&date=2023-01-01&picture_path=image.jpg"
      );

      // Test API v4
      testApi(
        "/greetings/v4",
        "?format=JSON&db=memory&date=2023-01-01&discount_for_male=5&items_for_male=item1,item2&discount_for_female=10&items_for_female=item3,item4"
      );
    </script>
  </body>
</html>
